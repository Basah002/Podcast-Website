    <main>

        <form action="https://labs.inf.fh-dortmund.de/podcastService/testCreatePodcast.php" method="post">

            <fieldset>
                <legend>Podcast-Information</legend>
                <label class="required"> Titel
                    <input type="text" name="pctitle" required pattern="[A-Z][a-zA-Z\s\d]*" size="20" maxlength="100"
                        placeholder="Titel angeben">
                </label> <br> <br>

                <label>Beschreibung
                    <textarea name="pcdescription" maxlength="500">
                    </textarea>
                </label>
                <br><br>
                <label>Kategorie(n)

                    <select name="pccategories" size="3" multiple>
                        <option value="Krimi">Krimi</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Horror">Horror</option>
                    </select>

                </label><br><br>

            </fieldset>
            <fieldset>
                <legend>Verantwortliche Person</legend>
                <label class="required">Autoren
                    <input type="text" name="pcauthors" required pattern="[A-Z][a-zA-Z\s\d,]*[^,]"
                        placeholder="Bitte einen Autor angeben">
                </label>
                <br><br>

                <label class="required">Name des Besitzers

                    <input type="text" name="pcownername" placeholder="Name eingeben" required>
                </label>
                <br><br>
                <label class="required mail"> Email des Besitzers
                    <input type="email" name="pcowneremail" placeholder="Email angeben" required>
                </label><br><br>

                <label class="required">Letztes Update (Datum)

                    <input type="date" name="pclastupdatedate" min="2000-01-01" required>
                </label><br><br>

                <label class="required">Letztes Update (Uhrzeit)
                    <input type="time" name="pclastupdatetime" required>
                </label>
            </fieldset>
            <br><br>
            <input type="submit" value="Finden">
            <strong>

            </strong>
        </form>
    </main>
